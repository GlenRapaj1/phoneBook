<h2 class="danger-col" mat-dialog-title>Confirm delete</h2>
<mat-dialog-content class="mat-typography">
  <h3>Confirm delete of phone book entry.</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="warn-col" mat-button [mat-dialog-close] = "false">Cancel</button>
  <button class="danger-col" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
